<template name="newSession">
  <div class="page-header">
    <h1>{{_ 'newSessionForCourse' course=course.title}}</h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form>
        <div class="form-group">
          <label for="date" class="sr-only">{{_ 'date'}}</label>
          <div class="input-group">
            <span class="input-group-addon">{{_ 'date'}}</span>
            <input id="date" type="text" name="date" class="form-control datepicker"/>
          </div>
        </div>
        <div class="alert alert-info" role="alert">
          <i class="fa fa-info-circle"></i> {{_ 'howToSetSessionParticipants'}}
        </div>
        {{#each participants}}
        <div class="form-group">
          <div class="btn-group btn-group-full-width" data-toggle="buttons">
            <label class="btn btn-block btn-default btn-checkbox">
              <input type="checkbox" value="{{_id}}" /> {{name}}
            </label>
          </div>
        </div>
        {{/each}}
        <div class="form-group">
          <a href="{{pathFor 'newParticipant' _id=course._id}}" class="btn btn-block btn-primary">{{_ 'newParticipant'}}</a>
        </div>
        <div class="form-group">
          <label for="notes" class="sr-only">">{{_ 'notes'}}</label>
          <textarea id="notes" name="notes" class="form-control" rows="8" placeholder="{{_ 'sessionNotes'}}"></textarea>
        </div>
        <div class="form-group">
        {{> _submit}}
        <button type="submit" class="btn btn-default btn-send-report">{{_ 'sendReport'}}</button>
        {{> _cancel}}
        </div>
      </form>
    </div>
  </div>
</template>
