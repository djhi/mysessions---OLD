<template name="editParticipant">
  <div class="container-fluid">
    <div class="page-header">
      <h1>{{participant.name}}</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">{{_ 'identity'}}</div>
          <div class="panel-body">
            {{#autoForm doc=participant collection="Collections.Participants" id="editParticipantForm" type="update"}}
              {{> afQuickField name='name' placeholder="schemaLabel"}}
              {{> afQuickField name='birthDate' type='text' class="datepicker" placeholder="schemaLabel"}}
              {{> afQuickField name='phone' placeholder="schemaLabel"}}
              {{> afQuickField name='emergencyPhone' placeholder="schemaLabel"}}

              {{> _submit}}
              {{> _cancel}}
            {{/autoForm}}
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">{{_ 'courses'}}</div>
          <div class="panel-body">
            <ul class="list-group">
              {{#each courses}}
                <li class="list-group-item">
                  {{#if subscribed}}
                    <i class="fa fa-check text-success"></i>
                  {{/if}}
                  {{title}}

                  {{#unless subscribed}}
                  <a href="#" class="pull-right btn-subscribe">{{_ 'subscribe'}}</a>
                  {{/unless}}

                  {{#if subscribed}}
                  <a href="#" class="pull-right btn-unsubscribe">{{_ 'unsubscribe'}}</a>
                  {{/if}}
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
