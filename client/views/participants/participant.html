<template name="participant">
  <div class="panel panel-default card card-participant">
    <div class="panel-heading">
      <a href="{{pathFor 'editParticipant'}}">{{name}}</a>
    </div>
    <div class="panel-body">
      <p>
        <strong>{{_ 'age'}}: </strong>
        {{#if birthDate}}
          {{_ 'yearsOld' age}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
      <p>
        <strong>{{_ 'phone'}}: </strong>
        {{#if phone}}
          {{>phoneLink phone}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
      <p>
        <strong>{{_ 'emergencyPhone'}}: </strong>
        {{#if emergencyPhone}}
          {{>phoneLink emergencyPhone}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
      <p>
        <strong>{{_ 'city'}}: </strong>
        {{#if city}}
          {{city}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
    </div>
    <div class="panel-footer">
      <ul class="list-unstyled">
        <li><a class="text-primary" href="{{pathFor 'editParticipant'}}">{{_ 'edit'}}</a></li>
        <li><a href="#" class="text-muted btn-remove">{{_ 'remove'}}</a></li>
      </ul>
    </div>
  </div>
</template>
