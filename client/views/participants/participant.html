<template name="participant">
  <li class="list-group-item clearfix">
    <div class="input-group hidden-xs">
      <span class="form-control">
        <strong>{{name}} {{#if birthDate}}({{mAge birthDate withoutSuffix=true}}){{/if}}</strong>
        {{#if phone}} - {{>phoneLink phone}}{{/if}}{{#if emergencyPhone}} ({{_ 'emergencyPhone'}}: {{>phoneLink emergencyPhone}}){{/if}}
      </span>
      <span class="input-group-btn">
        <a href="{{pathFor 'editParticipant'}}" class="btn btn-default btn-edit">
          <i class="fa fa-pencil"></i>
          <span class="hidden-xs">{{_ 'edit'}}</span>
        </a>
        <a href="#" class="btn btn-danger btn-remove">
          <i class="fa fa-trash"></i>
          <span class="hidden-xs">{{_ 'remove'}}</span>
        </a>
      </span>
    </div>
    <div class="list-group-item-heading visible-xs">
      <span class="pull-right">
        <a href="#" class="btn btn-danger btn-remove">
          <i class="fa fa-trash"></i>
          <span class="hidden-xs">{{_ 'remove'}}</span>
        </a>
      </span>
      <a class="btn btn-block btn-default btn-edit" href="{{pathFor 'editParticipant'}}">
        {{name}}
      </a>
    </div>
    <div class="list-group-item-text visible-xs">
      tÃ©l: {{>phoneLink phone}}
    </div>
    <div class="list-group-item-text visible-xs">
      urgence: {{>phoneLink emergencyPhone}}
    </div>
  </li>
</template>
