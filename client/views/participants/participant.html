<template name="participant">
  <div class="panel panel-default card card-participant">
    <div class="panel-heading">
      <a href="{{pathFor 'editParticipant'}}">{{name}}</a>
      <a class="pull-right" href="{{pathFor 'editParticipant'}}">{{_ 'edit'}}</a>
    </div>
    <div class="panel-body">
      <p>
        <strong>{{_ 'age'}}: </strong>
        {{#if birthDate}}
          {{_ 'yearsOld' age}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
      <p>
        <strong>{{_ 'phone'}}: </strong>
        {{#if phone}}
          {{>phoneLink phone}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
      <p>
        <strong>{{_ 'emergencyPhone'}}: </strong>
        {{#if emergencyPhone}}
          {{>phoneLink emergencyPhone}}
        {{else}}
          {{_ 'notAvailable'}}
        {{/if}}
      </p>
    </div>
    <div class="panel-footer">
      <a href="#" class="text-muted btn-remove">{{_ 'remove'}}</a>
    </div>
  </div>
</template>
