<template name="header">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
            <span class="sr-only">{{_ "showNavigation"}}</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}">{{_ "appTitle"}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
            <li class="{{ isActiveRoute 'allCourses' }}"><a href="{{pathFor 'allCourses'}}">{{_ "allCourses"}}</a></li>
            <li class="{{ isActiveRoute 'newCourse' }}"><a href="{{pathFor 'newCourse'}}">{{_ "newCourse"}}</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentLanguage}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {{#each languages}}
                  <li><a class="btn-set-language" href="#">{{name}} ({{englishName}})</a></li>
                {{/each}}
              </ul>
            </li>
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.fullname}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                  <li><a href="{{pathFor 'profile'}}">{{_ 'profile'}}</a></li>
                  <li><a class="btn-sign-out" href="#">{{_ 'signOut'}}</a></li>
              </ul>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>
