<template name='newCourse'>
  <div class="container-fluid">
    <div class="page-header">
      <h1>{{_ "newCourse"}}</h1>
    </div>

    {{#autoForm collection="Collections.Courses" id="newCourseForm" type="insert"}}
      {{> afQuickField name='title'}}

      {{> _submit}}
      {{> _cancel}}
    {{/autoForm}}
  </div>
</template>
