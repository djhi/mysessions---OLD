<template name="courseItem">
  <div class="panel panel-default card card-course">
    <div class="panel-heading">
      <a href="{{pathFor 'participants'}}">{{title}}</a>
      <a class="pull-right" href="{{pathFor 'editCourse'}}">{{_ 'edit'}}</a>
    </div>
    <div class="panel-body">
      <p>
        <strong>{{_ 'participants'}}: </strong>{{participantsCount}}
      </p>
      {{#if lastSession}}
      <p>
        <strong>{{_ 'lastSession'}}: </strong>{{mDate lastSession.date}} {{_ 'withNumberOfParticipants' lastSession.participantsCount}}
      </p>
      {{else}}
      <p>
        <strong>{{_ 'lastSession'}}: </strong>{{_ 'noSession'}}
      </p>
      {{/if}}
    </div>
    <div class="panel-footer">
      <a class="text-primary" href="{{pathFor 'newSession'}}">{{_ 'newSession'}}</a>
      <a class="text-muted" href="{{pathFor 'participants'}}">{{_ 'participants'}}</a>
      <a class="text-muted" href="{{pathFor 'sessions'}}">{{_ 'sessions'}}</a>
    </div>
  </div>
</template>
