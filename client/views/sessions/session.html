<template name="session">
  <div class="panel panel-default card card-participant">
    <div class="panel-heading">
      <a href="{{pathFor 'editSession'}}"><strong>{{mDate date}}</strong></a>
    </div>
    <div class="panel-body">
      <p>
        <strong>{{_ 'participants'}}: </strong>{{participantsIds.length}}
      </p>
    </div>
    <div class="panel-footer">
      <ul class="list-unstyled">
        <li><a href="{{pathFor 'sendSessionReport'}}" class="text-primary">{{_ 'report'}}</a></li>
        <li><a class="text-muted" href="{{pathFor 'editSession'}}">{{_ 'edit'}}</a></li>
        <li><a href="#" class="text-muted btn-remove">{{_ 'remove'}}</a></li>
      </ul>
    </div>
  </div>
</template>
