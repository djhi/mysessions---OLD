<template name="session">
  <div class="panel panel-default card card-participant">
    <div class="panel-heading">
      <a href="{{pathFor 'editSession'}}"><strong>{{mDate date}}</strong></a>
      <a class="pull-right" href="{{pathFor 'editSession'}}">{{_ 'edit'}}</a>
    </div>
    <div class="panel-body">
      <p>
        <strong>{{_ 'participants'}}: </strong>{{participantsIds.length}}
      </p>
    </div>
    <div class="panel-footer">
      <a href="#" class="text-muted btn-remove">{{_ 'remove'}}</a>
    </div>
  </div>
</template>
